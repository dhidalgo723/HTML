<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        caption, table, td, th {text-align: center; vertical-align: middle; 
            border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="5">
                    PRODUCTES
                </td>
            </tr>
            <tr>
                <th>Producte</th>
                <th>Cantidad</th>
                <th>Preu</th>
                <th>Secció</th>
                <th>Imatge</th>
            </tr>
        </thead>
        </tbody>
            <tr>
                <td>Pomes verdes</td>
                <td>5</td>
                <td>3,5€</td>
                <td rowspan="2">Fruiteria</td>
                <td rowspan="2"><img width="50px" height="50px" src="img/pomes.jfif"></td>
            </tr>
            <tr>
                <td>Pomes vermelles</td>
                <td>6</td>
                <td>2,5€</td>
            </tr>
            <tr>
                <td>Llet</td>
                <td>6</td>
                <td>5,90€</td>
                <td>Lactius</td>
                <td><img width="50px" height="50px" src="img/llet.jpg"></td>
            </tr>
            <tr>
                <td>Pa</td>
                <td>1</td>
                <td>1€</td>
                <td>Forn</td>
                <td><img width="50px" height="50px" src="img/pa.jfif"></td>
            </tr>
            <tr>
                <td>Pollastre sencer</td>
                <td>3</td>
                <td>15€</td>
                <td>Carnisseria</td>
                <td><img width="50px" height="50px" src="img/pollastre.jpg"></td>
            </tr>
        </tbody>

    </table>
</body>
</html>
