<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/img/cd.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain"></div>
    
    <div class="container">
        <div class="content">
            <div class="logo-container">
                <h1 class="logo">Discos y Vinilos KFK</h1>
                <div class="logo-underline"></div>
            </div>
            
            <div class="description">
                <p>Sumérgete a escuchar nuestro catalogo de música exclusiva.</p>
                <p class="tagline">Prepárate para una nueva experiencia.</p>
            </div>
            
            <div class="notify-section">
                <input type="email" placeholder="tu@email.com" class="email-input">
                <button class="notify-btn">Enviar</button>
            </div>
            
            <div class="social-links">
                <a href="rap.html" class="social-link">Rap</a>
                <span class="separator">•</span>
                <a href="rock.html" class="social-link">Rock</a>
                <span class="separator">•</span>
                <a href="latina.html" class="social-link">Latina</a>
            </div>
        </div>
        
        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2026 KFK. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
